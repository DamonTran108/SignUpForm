<!DOCTYPE html>
<html lang="en">
<head>
    <script src = "sign-up-form.js" defer></script>
    <link rel = "stylesheet" href = "sign_up_form.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
    <div class = "container">

        <div class = "sidebar">
            
            <img class = "image" src ="3HeZ.gif" />
       
            <img class = "image-banner"src = "nerveLogo.jpg"/>
        
       
        </div>
  
        <div class = "form-container">


            <div class = "form-header">

                <p>This is not a real online service! You Know you need something
                     like this in your life to help you realize your deepest dreams. 
                     Sign up now to get started.
                </p>

                <p>You know you want to.</p>

            </div>

     
         
            
            <div class = form-border>

                <span>Let's Do this!</span>
                <form novalidate>
                
               
                    <div class = "form-column-1">
                        <label for = "first-name">First Name</label>
                        <input type = "text" id= "first-name" name = "first-name" minlength="1" required/>
                        <span class="error" aria-live="polite"></span>

                        <label for = "last-name">Last Name</label>
                        <input type = "text" id= "last-name" name = "last-name" minlength="1" required/>
                        <span class="error" aria-live="polite"></span>

                        <label for = "email">Email</label>
                        <input type = "email" id= "email" name = "email" required/>
                        <span class="error" aria-live="polite"></span>
                    

                    </div>

                    <div class = "form-column-2">
                        <label for = "number">Phone Number</label>
                        <input type = "text" id= "number" name = "number" minlength="7" required/>
                        <span class="error" aria-live="polite"></span>

                        <label for = "password">Password</label>
                        <input type = "password" id= "password" name = "password" minlength="7" required/>
                        <span class="error" aria-live="polite"></span>

                        <label for = "confirm-pwd">Confirm Password</label>
                        <input type = "password" id= "confirm-pwd" name = "confirm-pwd" minlength="7" required/>
                        <span class="error" aria-live="polite"></span>
                    </div>

                  </div>

             
                    <button>Create Account</button>
    
                  
           

                
                </form>
            
            <div class = "footer">
                <div class = "footer-div">Already have an account? </div>
                <a href = "">Log in</a>
                
            </div>
            


        </div>



    </div>
    
    
</body>
</html>
