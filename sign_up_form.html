<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" href = "sign_up_form.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class = "container">


        <div class = "sidebar">

            <img src =neon-genesis-evangelion-mecha-city-red-sunset-desktop-wallpaper-preview.jpg />

        

        </div>


        <div class = "form-container">


            <div class = "form-header">

                <p>This is not a real online service! You Know you need something
                     like this in your life to help you realize your deepest dreams. 
                     Sign up now to get started.
                </p>

                <p>You know you want to.</p>

            </div>

            <span>Let's Do this!</span>

            <form>
               
                <div class = "form-column-1">
                    <label for = "first-name">First Name</label>
                    <input type = "text" id= "first-name" name = "first-name"/>

                    <label for = "last-name">Last Name</label>
                    <input type = "text" id= "last-name" name = "last-name"/>

                    <label for = "email">Email</label>
                    <input type = "email" id= "email" name = "email"/>
                </div>

                <div class = "form-column-2">
                    <label for = "number">Phone Number</label>
                    <input type = "text" id= "number" name = "number"/>

                    <label for = "password">Password</label>
                    <input type = "password" id= "password" name = "password"/>

                    <label for = "confirm-pwd">Confirm Password</label>
                    <input type = "password" id= "confirm-pwd" name = "confirm-pwd"/>
                </div>
            </form>


            <div class = "footer">
                <button>Submit</button>
            </div>


            


        </div>



    </div>
    
    
</body>
</html>
